<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FilePrint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">
                <i class="fas fa-cog me-2"></i>
                Admin Dashboard
            </span>
            <div>
                <a href="/" class="btn btn-outline-light btn-sm me-2">
                    <i class="fas fa-upload me-1"></i> Upload
                </a>
                <button class="btn btn-outline-warning btn-sm" id="refreshBtn">
                    <i class="fas fa-sync-alt me-1"></i> Refresh
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">
                <i class="fas fa-print me-2"></i>
                Print Management
                <span class="badge bg-primary" id="fileCount">0</span>
            </h1>
            <div>
                <button class="btn btn-danger btn-sm" id="cleanPrintedBtn" disabled>
                    <i class="fas fa-trash me-1"></i> Clean Printed Files
                </button>
            </div>
        </div>

        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="emptyState" class="alert alert-info text-center d-none">
            <i class="fas fa-inbox fa-3x mb-3 text-muted"></i>
            <h4>No files waiting for printing</h4>
            <p class="mb-0">When users upload files, they will appear here automatically.</p>
        </div>

        <div class="table-responsive d-none" id="filesTable">
            <table class="table table-hover table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Upload Code</th>
                        <th>File Name</th>
                        <th>Size</th>
                        <th>Uploaded</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="filesTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
